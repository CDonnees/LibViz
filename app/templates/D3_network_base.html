
{% extends "base.html" %}

{% block content %}

    <!--<!DOCTYPE html>-->
    <meta charset="utf-8">
    <style>
        
        /* ----- complementary CSS ----- */
        
        .links line {
            stroke: white;
            stroke-opacity: 1.0;
            /*stroke-width: 0.7px;*/
            /*stroke-dasharray: "4 4"*/
        }
        
        .node text {
          pointer-events: none;
          font: 14px sans-serif;
        }
          
        .nodes circle {
          stroke: #fff;
          /*stroke-width: 1.0px;*/
        }
        
        .node.fixed {
          fill: #f00;
        }

        .padded {
            padding-top: 70px;	
        }
        
        .container-layout {
            position: fixed;
            top: 0px;
            padding-top: 0px;	
            /*background-attachment:fixed ; */
            /*padding-right: 15px;*/
            /*padding-left: 15px;*/
            /*margin-right: auto;*/
            /*margin-left: auto;*/
            background-color: black;
            z-index: 0;
        }
        
        .ui-autocomplete{
            color: white;
            background: lightsteelblue;	
            border-width: 3px;
            border-color: white;
            border-radius: 10px;
                /*
                 *  https://en.wikipedia.org/wiki/Web_colors#HTML_color_names
                 *   http://www.w3schools.com/colors/colors_names.asp   
                */
            width: 400px;
            max-height: 200px;
            overflow-y: auto;
            overflow-x: hidden; /* prevent horizontal scrollbar */
            padding-right: 20px; /* add padding to account for vertical scrollbar */
            z-index: 3;
        }
        
        
        .btn-default {
            border : hidden;
        }
        
        .btn-default.active, .btn-default.active:focus {
            color: white;
            background-color: grey;
            border: hidden;
            /*border-width: 0px;*/
        }
        
        .btn-filter {
            margin-bottom: 5px;
            margin-right : 5px;
            padding: 1px 5px;
        }
        
        .container-fluid{
            height: 100%;
            z-index: 2;
        }
    
        .tooltipNode {	
            color : white ;
            position: absolute;			
            text-align: center;			
            max-width: 250px;					
            /*height: 28px;					*/
            padding: 4px;				
            /*font: 12px sans-serif;		*/
            background: grey;	
            /*border-width: 1px;*/
            /*border-color: white;*/
            border-radius: 6px;			
            pointer-events: none;
            z-index: 3;
        }
            
        .infoN {
            color : grey;
        }
        
        /* responsive SVG ??? */
        .svg-container {
            display: inline-block;
            position: relative;
            width: 100%;
            padding-bottom: 100%; 
            vertical-align: middle; 
            overflow: hidden;     
        }
        
        .svg-graph {
            display: inline-block;
            position: absolute;
            top: 0;
            left: 0;
        }
    
    </style>
    

    
    <!-- start big row for infos and graph -->
    <div    id="graphLayout"
            class="row"

            > 
    
    <!-- call columns for filters and infos + JS scripts -->
    {% block D3_infos %}{% endblock %}


{% endblock %}
